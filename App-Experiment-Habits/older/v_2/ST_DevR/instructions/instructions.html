        <script>
                const e = new Date();
                function checkDate(i) {
                        if (i < 10) { i = "0" + i }
                        else { i = i };
                        return i;
                };
                function getStartDate() {
                        let day = e.getDate();
                        let month = 1 + e.getMonth();
                        let year = e.getFullYear();
                        day = checkDate(day);
                        month = checkDate(month);
                        return day + ':' + month + ":" + year;
                }
                const startDate = getStartDate();
